<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>JavaScript - Conversor Decimais, Romanos</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="icon.png" />
	<meta name="robots" content="index, follow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

	<div class="container">
		<div class="row">
			<h4>Número Decimal - Romano</h4>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<label for="dec" class="active">Número Decimal:</label>
				<input type="dec" placeholder="Informe um número decimal" id="dec" autofocus maxlength="4">
			</div>

			<div class="input-field col s12">
				<label for="romano" class="active">Número Romano:</label>
				<input type="romano" class="romano" id="romano" readonly="readonly">
			</div>
		</div>

		<div class="row" style="display:none" id="provaRealBox">
			<div class="col s12">
				<a target="_new" id="provaReal" href=""></a>
			</div>
		</div>
		<hr />

</body>
<script src="javascript/script.js"></script>

</html>
